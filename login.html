<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <link href="package/dist/tailwind.css" rel="stylesheet" />
  <link href="fonts.css" rel="stylesheet" />
  <!-- يمكنك وضع login.js هنا مع defer أو في أسفل body -->
</head>
<body class="bg-gray-100 font-cairo flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-sm text-center">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">تسجيل الدخول</h1>
    <form action="#" method="POST" class="space-y-5">
      <div>
        <label for="username" class="block text-right text-gray-700 mb-2">اسم المستخدم</label>
        <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded-xl p-2 text-right focus:ring-2 focus:ring-blue-500 outline-none" placeholder="أدخل اسم المستخدم" required>
      </div>
      <div>
        <label for="password" class="block text-right text-gray-700 mb-2">كلمة المرور</label>
        <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-xl p-2 text-right focus:ring-2 focus:ring-blue-500 outline-none" placeholder="أدخل كلمة المرور" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-xl transition duration-300"> دخول </button>
    </form>
    <p class="mt-6 text-sm text-gray-600"> ليس لديك حساب ؟<a href="register.html" class="text-blue-600 hover:underline">انشاء حساب </a></p>
  </div>

  <!-- ضع السكربت هنا بعد الـ DOM -->
  <script src="login.js"></script>
</body>
</html>
